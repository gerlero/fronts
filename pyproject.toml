[build-system]
requires = [
    "setuptools>=61.2",
]
build-backend = "setuptools.build_meta"

[project]
name = "fronts"
authors = [
    { name = "Gabriel S. Gerlero", email = "ggerlero@cimec.unl.edu.ar" },
]
description = "Numerical library for nonlinear diffusion problems in semi-infinite domains"
readme = "README.md"
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: BSD License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering :: Physics",
    "Topic :: Software Development :: Libraries",
    "Operating System :: OS Independent",
]
requires-python = ">=3.7"
dependencies = [
    "scipy>=1.4.0,<2",
    "numpy>=1.25.0,<3; python_version>='3.11'",
    "numpy>=1,<3",
    "sympy==1.*",
]

dynamic = ["version"]

[project.urls]
Homepage = "https://github.com/gerlero/fronts"
Repository = "https://github.com/gerlero/fronts"
Documentation = "https://fronts.readthedocs.io"
Changelog = "https://github.com/gerlero/fronts/blob/main/CHANGELOG.md"

[project.optional-dependencies]
examples = ["matplotlib==3.*"]
lint = ["ruff"]
test = [
    "pytest>=7,<9",
    "pytest-cov",
    "fronts[examples]",
]
doc = [
    "sphinx>=5,<9",
    "sphinx_rtd_theme",
]
dev = [
    "fronts[examples]",
    "fronts[lint]",
    "fronts[test]",
    "fronts[doc]",
]

[tool.setuptools]
packages = ["fronts"]

[tool.setuptools.dynamic]
version = {attr = "fronts.__version__"}

[tool.ruff.lint]
extend-select = ["ALL"]
extend-ignore = [
    "ANN",
    "ARG001",
    "C901",
    "COM812",
    "E501",
    "FBT002",
    "ISC001",
    "N",
    "NPY201",
    "PLR0912",
    "PLR0913",
    "PLR0915",
    "PLR2004",
    "PYI",
    "S101",
    "SIM105",
    "T201",
]

[tool.ruff.lint.pydocstyle]
convention = "numpy"
