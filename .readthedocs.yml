version: 2

build:
  os: ubuntu-lts-latest
  tools:
    python: "3"
  jobs:
    install:
       - pip install --upgrade pip
       - pip install .
       - pip install --group docs

sphinx:
  configuration: doc/source/conf.py

formats:
  - pdf
